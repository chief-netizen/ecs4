<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Voice Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    button {
      font-size: 20px;
      font-weight: bold;
      padding: 18px 40px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      background: #238636;
      color: #fff;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: background 0.2s;
      touch-action: manipulation;
    }

    button:hover, button:active {
      background: #2ea043;
    }

    /* Larger touch targets */
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Translator</h1>
  <button onclick="runScript('/run')">English ‚Üí Hindi</button>
  <button onclick="runScript('/kitten')">Hindi ‚Üí English</button>

  <script>
    async function runScript(endpoint) {
      try {
        const res = await fetch(endpoint);
        const text = await res.text();
        alert(text);
      } catch (err) {
        alert("Error running script: " + err);
      }
    }
  </script>
</body>
</html>
